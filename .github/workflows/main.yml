on:
  push:
      branches:
          - main

jobs:
  contrib-readme-job:
      runs-on: ubuntu-latest
      name: Automate listing contributors in readme
      permissions:
        contents: write
        pull-requests: write
      steps:
          - name: Update Contributor List
            uses: akhilmhdh/contributors-readme-action@v2.3.10
            with: 
                image_size: 50
            env:
                GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}