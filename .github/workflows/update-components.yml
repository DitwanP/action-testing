name: Update Issue Template Components
on:
  push:
    paths:
      - "packages/src/components/**"
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci || true
      - name: Run updater
        run: |
          node .github/scripts/updateIssueTemplateComponents.js
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update issue template component lists"
          branch: update/issue-template-components
          title: "chore: update issue template component lists"
          body: "This PR was automatically generated by the update issue template components GitHub action."
          labels: chore, skip visual snapshots
          reviewers: ditwanp
